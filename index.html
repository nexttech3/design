    <style>
      .lang-toggle-label {
        display: inline-block;
        width: 50px;
        height: 26px;
        background-color: #4f46e5; /* Tailwind indigo-600 */
        border-radius: 13px;
        position: relative;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }
      .lang-toggle-label .ball {
        width: 22px;
        height: 22px;
        background-color: white;
        border-radius: 50%;
        position: absolute;
        top: 2px;
        left: 2px;
        transition: transform 0.2s ease;
      }
      input:checked + .lang-toggle-label .ball {
        transform: translateX(24px);
      }
    </style>
